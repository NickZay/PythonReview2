<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Home page</title>
  	</head>
  	<body>
    	{% extends "template.html" %}
    	{% block content %}

		<h1>Give me your file or site and set properties:</h1>
		<form method="post" action="." enctype="multipart/form-data">
			<p>depth of calculation of combinations: </p>
			<input type="number" name="depth" value="3" min="0" max="10"/>
			<p>count of words you want to get: </p>
			<input type="number" name="count" value="50" min="0" max="10000000"/>
			<p>verbosity: 1 - with initial text and 0 - without : </p>
			<input type="number" name="verbosity" value="1" min="0" max="1"/>
			<p><select size="3" multiple name="mode">
				<option disabled>Choose your way</option>
				<option value="file">Your own file</option>
				<option value="site" selected>From site</option>
   	   		</select></p>
			<div>
				<label for="file">Choose file to upload</label>
				<input type="file" id="file" name="input_file">
			</div>
			<p>Or give me the link</p>
			<input type="text" name="site" value="http://lib.ru/RUFANT/BELAEW/aerokover.txt"/>
			<div>
				<button>GetResult</button>
			</div>
		</form>
    	{% endblock %}
  </body>
</html>
